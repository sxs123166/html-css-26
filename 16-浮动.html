<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            
        }

        ul,
        ol {
            list-style: none;
        }

        .box {
            width: 600px;
            height: 700px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        
        .box li {
            float: left;
            width: 190px;
            height: 200px;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .box li:nth-child(odd) {
            background-color: pink;
        }

        .box li:nth-child(even) {
            background-color: skyblue;
        }

        .box li:nth-child(3n) {
            margin-right: 0;
        }
    </style>
</head>
<body>
   
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        
    </ul>
   
</body>
</html>
