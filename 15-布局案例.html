<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        /* 让 body和 html元素和当前可视区一样大 */
        html, 
        body {
            width: 100%;
            height: 100%;
        }
        
        a {
            text-decoration: none;
        }

        .subbar {
            width: 237px;
            height: 460px;
            background-color: #9d9b9b;
            margin: 100px auto;
            padding: 20px 0;
            font-size: 14px;
            border-radius: 12px;
        }

        .subbar ul li a {
            display: block;
            height: 42px;
            line-height: 42px;
            color: #fff;
            padding-left: 20px;
        }

        .subbar ul li a:hover {
            background-color: #ff6700;
        }

        .list {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 0 auto;
        }

        .list a {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            color: #fff;
            background-color: #ccc;
            border-radius: 5px;
            font-size: 12px;
            padding: 0 15px;
            margin: 4px;
        }

        .box {
            font-size: 0;

        }

        .box li {
            display: inline-block;
            width: 200px;
            height: 300px;
            background-color: pink;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="subbar">
        <ul>
            <li><a href="#">手机</a></li>
            <li><a href="#">电视</a></li>
            <li><a href="#">平板</a></li>
            <li><a href="#">智能穿戴</a></li>
        </ul>
    </div>

    <div class="box">
        <ul>
            <li>第一个元素</li>
            <li>第二个元素</li>
            <li>第三个元素</li>
            <li>第四个元素</li>
            <li>第五个元素</li>
        </ul>
    </div>

    <div class="list">
        <a href="#">风景图</a>
        <a href="#">壁纸</a>
        <a href="#">大好河山</a>
        <a href="#">点击我试试</a>
        <a href="#">试试我就试试</a>
    </div>
</body>
</html>
