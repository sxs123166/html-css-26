<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            display: flex;
            /* justify-content: flex-start; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            justify-content: space-evenly;
            align-items: center;
            width: 500px;
            height: 300px;
            border: 1px solid red;
        }

        .box .item {
            /* width: 500px; */
            width: 100px;
            /* height: 100px; */
            background-color: pink;
            border-radius: 10px;
        }

        .box2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 830px;
            border: 1px solid red;
            margin: 50px auto;
        }

        .box2 .item {
            width: 200px;
            height: 300px;
            background-color: pink;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .box3 {
            display: flex;
            justify-content: space-between;
            width: 800px;
            border: 1px solid red;
            margin: 10px auto;
            gap: 10px;
        }

        .box3 .item {
            /* flex要写到 小盒子身上  优先级要比 width和 height高 */
            flex: 1;
            width: 80px;
            height: 200px;
            background-color: pink;
            border-radius: 10px;
        }

        .box3 .item:nth-child(odd) {
            background-color: purple;
        }

        .box3 .item:nth-child(3) {
            flex: 2;
        }

        .w {
            width: 80%;
            margin: 20px auto;
        }

        .box4 {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid red;
            margin-left: -8px;
            margin-right: -8px;
        }

        .box4 .item {
            flex: 0 0 16.666666666%;
            height: 120px;
            min-width: calc(16.6666667 - 16px);
            max-width: calc(16.6666667 - 16px);
            margin-bottom: 16px;
            padding: 0 8px;
        }

        .item .content {
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .footer {
            width: 80%;
            height: 120px;
            background-color: black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="box2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>


    <div class="box3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>


    <div class="w">
        <div class="box4">
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="content"></div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>

</html>
