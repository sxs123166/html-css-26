<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 让 body和 html元素和当前可视区一样大 */
        html, 
        body {
            width: 100%;
            height: 100%;
        }

        section[class^="section"] {
            width: 100%;
            height: 100%;
        }

        .section1 {
            background: url(./废了.png) no-repeat fixed center center/cover;
        }

        .section2 {
            background: url(./福仔.png) no-repeat center center/cover;
        }

        .section3 {
            background: url(./废了.png) no-repeat center center/cover;
        }



        .content {
            width: 100%;
            height: 25%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            line-height: 30px;
            font-size: 10px;
            padding: 20px;
        }

           section[class^="section"] h2 {
            text-align: center;
            font-weight: 400;
            font-size: 60px;
            margin-top: 200px;
            letter-spacing: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 第一屏 -->
     <section class="section1">
        <div class="content">
           <p>这是第一屏的内容</p>
        </div>
         <h2>落日夕阳</h2>
     </section>

     <!-- 第二屏 -->
     <section class="section2">
        <div class="content">
           <p>这是第二屏的内容</p>
        </div>
         <h2>夕阳余晖</h2>
     </section>

     <!-- 第三屏 -->
     <section class="section3">
        <div class="content">
           <p>这是第三屏的内容</p>
        </div>
         <h2>夕阳</h2>
     </section>
</body>
</html>
